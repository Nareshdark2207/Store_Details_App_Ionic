<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Store details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col tappable  *ngFor="let store of datas">
          <ion-card  [routerLink]="['/storedata']">
              <img [src]="store.imageUrl" alt="Card image cap"> 
            <ion-card-content>
              <ion-card-title>{{store.storename}}</ion-card-title>
              <ion-card-subtitle>{{store.storecategory}}</ion-card-subtitle>
            </ion-card-content>
          </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
